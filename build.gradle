plugins {
    id 'java'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation 'junit:junit:4.12'  // Example JUnit dependency
}

test {
    useJUnitPlatform()
}

sourceSets {
    main {
        java.srcDirs 'java/src/main/java'  // Updated source directory
    }
    test {
        java.srcDirs 'java/src/test/java'  // Updated test source directory
    }
}
